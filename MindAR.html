<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative 3D Hat Forge (AR Edition)</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #canvas-container { 
            width: 100vw; 
            height: 100vh; 
            display: block; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        
        #ar-container { 
            width: 100vw; 
            height: 100vh; 
            position: absolute;
            top: 0; 
            left: 0; 
            z-index: 5;
            overflow: hidden;
            display: none;
        }
        
        #ar-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            max-height: 90vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.2rem; font-weight: 600; color: #fff; border-bottom: 1px solid #444; padding-bottom: 10px; }
        p { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; line-height: 1.4; }
        h3 { font-size: 0.9rem; color: #4facfe; margin: 15px 0 10px 0; padding-top: 10px; border-top: 1px solid #333; }

        .control-group { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-size: 0.75rem; color: #888; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: #4facfe; }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            transition: background 0.2s;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }

        .ar-btn { background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%); }
        .reset-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-size: 0.7rem; padding: 8px; }

        .status { 
            margin-top: 10px; 
            font-size: 0.8rem; 
            min-height: 1.2em;
            text-align: center;
        }
        .status.loading { color: #4facfe; animation: pulse 1.5s infinite; }
        .status.error { color: #ff6b6b; }
        .status.success { color: #51cf66; }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        #loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4facfe;
            font-size: 1.5rem;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .preview-container {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .preview-box {
            width: 50px;
            height: 50px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
        }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .preview-label { font-size: 0.6rem; color: #666; text-align: center; margin-top: 2px;}
        
        .smoothing-indicator {
            font-size: 0.65rem;
            color: #51cf66;
            text-align: center;
            margin-top: 5px;
        }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
        }
    }
    </script>
</head>
<body>

    <div id="loading-overlay">Initializing Forge...</div>

    <div id="ui-layer">
        <h1>üî® Hat Forge</h1>
        <p>Generates texture, Normal Map, and Roughness Map for the helmet.</p>
        
        <div class="control-group">
            <label>Material Prompt</label>
            <input type="text" id="texture-prompt" placeholder="e.g., Rusted iron with rivets" value="rusty battle-scarred steel">
        </div>

        <button id="generate-btn">Forge Material</button>
        <button id="ar-btn" class="ar-btn">üì∑ Wear Hat (AR)</button>

        <div class="control-group">
            <label>3D Depth (Normal) <span id="depth-val">1.0</span></label>
            <input type="range" id="depth-slider" min="0" max="3" step="0.1" value="1.0">
        </div>

        <!-- AR Controls (Initially Hidden) -->
        <div id="ar-controls" style="display:none;">
            
            <h3>üìê Size & Position</h3>
            
            <div class="control-group">
                <label>Hat Size <span id="scale-val">0.7</span></label>
                <input type="range" id="scale-slider" min="0.1" max="2.0" step="0.05" value="0.7">
            </div>

            <div class="control-group">
                <label>Height (Y) <span id="ypos-val">0.45</span></label>
                <input type="range" id="ypos-slider" min="0.2" max="0.8" step="0.02" value="0.45">
            </div>
            
            <div class="control-group">
                <label>Depth (Z) <span id="zpos-val">-0.10</span></label>
                <input type="range" id="zpos-slider" min="-0.9" max="0.1" step="0.02" value="-0.1">
            </div>

            <h3>üéØ Tilt Adjustment</h3>
            
            <div class="control-group">
                <label>Front/Back Tilt (X) <span id="tiltx-val">0.10</span></label>
                <input type="range" id="tiltx-slider" min="-0.5" max="0.5" step="0.02" value="0.1">
            </div>

            <div class="control-group">
                <label>Left/Right Tilt (Z) <span id="tiltz-val">0.00</span></label>
                <input type="range" id="tiltz-slider" min="-0.5" max="0.5" step="0.02" value="0">
            </div>

            <h3>üßà Smoothing (Anti-Jitter)</h3>
            
            <div class="control-group">
                <label>Position Smoothing <span id="smooth-pos-val">0.15</span></label>
                <input type="range" id="smooth-pos-slider" min="0.01" max="0.5" step="0.01" value="0.15">
            </div>

            <div class="control-group">
                <label>Rotation Smoothing <span id="smooth-rot-val">0.10</span></label>
                <input type="range" id="smooth-rot-slider" min="0.01" max="0.5" step="0.01" value="0.10">
            </div>
            
            <div class="smoothing-indicator">Lower = Smoother (more lag) | Higher = Responsive (more jitter)</div>

            <button id="reset-btn" class="reset-btn">‚Ü∫ Reset All to Defaults</button>
        </div>

        <div id="status-msg" class="status"></div>

        <div class="preview-container">
            <div>
                <div class="preview-box"><img id="preview-color" alt=""></div>
                <div class="preview-label">Color</div>
            </div>
            <div>
                <div class="preview-box"><img id="preview-normal" alt=""></div>
                <div class="preview-label">Normal</div>
            </div>
             <div>
                <div class="preview-box"><img id="preview-rough" alt=""></div>
                <div class="preview-label">Rough</div>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <div id="ar-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { MindARThree } from 'mindar-face-three';

        const apiKey = ""; 
        
        // --- GLOBALS ---
        let scene, camera, renderer, controls;
        let hatGroup, hatMaterial;
        let mannequinGroup;
        
        // --- AR GLOBALS ---
        let mindarThree = null;
        let isARMode = false;
        let arAnchor = null;
        let animationFrameId = null;
        let headOccluder = null;

        // --- SMOOTHING SYSTEM ---
        // The hat attaches to smoothedContainer, which interpolates toward anchorTarget
        let smoothedContainer = null;  // The "shock absorber" container
        let anchorTarget = {           // Where the anchor actually is (raw tracked data)
            position: new THREE.Vector3(),
            quaternion: new THREE.Quaternion(),
            scale: new THREE.Vector3(1, 1, 1)
        };
        let smoothingParams = {
            positionFactor: 0.15,  // Lower = smoother, higher = more responsive
            rotationFactor: 0.10
        };

        // --- HAT TRANSFORM OFFSETS (user-adjustable) ---
        let hatOffsets = {
            x: 0,
            y: 0.45,
            z: -0.1,
            tiltX: 0.1,  // Front/back tilt
            tiltY: 0,     // Left/right rotation (yaw) - keeping fixed
            tiltZ: 0,     // Left/right tilt (roll)
            scale: 0.7
        };

        // --- DOM ELEMENTS ---
        const studioContainer = document.getElementById('canvas-container');
        const arContainer = document.getElementById('ar-container');
        const arBtn = document.getElementById('ar-btn');
        const generateBtn = document.getElementById('generate-btn');
        const arControls = document.getElementById('ar-controls');
        const statusMsg = document.getElementById('status-msg');

        // --- INITIALIZATION ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 8, 25);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 6);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            studioContainer.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.target.set(0, 0, 0);

            setupLighting(scene);
            createSharedMaterial();
            createHat();
            createMannequin();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            
            // Material controls
            generateBtn.addEventListener('click', generateTexture);
            document.getElementById('depth-slider').addEventListener('input', updateMaterialSettings);
            
            // AR toggle
            arBtn.addEventListener('click', toggleAR);
            
            // Position controls
            document.getElementById('ypos-slider').addEventListener('input', updateHatOffsets);
            document.getElementById('zpos-slider').addEventListener('input', updateHatOffsets);
            document.getElementById('scale-slider').addEventListener('input', updateHatOffsets);
            
            // Tilt controls
            document.getElementById('tiltx-slider').addEventListener('input', updateHatOffsets);
            document.getElementById('tiltz-slider').addEventListener('input', updateHatOffsets);
            
            // Smoothing controls
            document.getElementById('smooth-pos-slider').addEventListener('input', updateSmoothingParams);
            document.getElementById('smooth-rot-slider').addEventListener('input', updateSmoothingParams);
            
            // Reset button
            document.getElementById('reset-btn').addEventListener('click', resetToDefaults);

            setTimeout(() => {
                const overlay = document.getElementById('loading-overlay');
                if(overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.remove(), 500);
                }
            }, 500);

            animate();
        }

        function setupLighting(targetScene) {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            targetScene.add(ambientLight);

            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(5, 5, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 1024;
            mainLight.shadow.mapSize.height = 1024;
            targetScene.add(mainLight);

            const rimLight = new THREE.PointLight(0x4facfe, 1.0);
            rimLight.position.set(-3, 2, -3);
            targetScene.add(rimLight);
        }

        function createSharedMaterial() {
            hatMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x888888, 
                metalness: 0.7, 
                roughness: 0.4,
                side: THREE.DoubleSide
            });
        }

        function createHat() {
            hatGroup = new THREE.Group();
            hatGroup.name = 'HatGroup';

            const domeGeo = new THREE.SphereGeometry(1.05, 64, 32, 0, Math.PI * 2, 0, Math.PI * 0.5);
            const dome = new THREE.Mesh(domeGeo, hatMaterial);
            dome.castShadow = true;
            dome.receiveShadow = true;
            hatGroup.add(dome);

            const rimGeo = new THREE.TorusGeometry(1.05, 0.1, 16, 64);
            const rim = new THREE.Mesh(rimGeo, hatMaterial);
            rim.rotation.x = Math.PI / 2;
            rim.castShadow = true;
            rim.receiveShadow = true;
            hatGroup.add(rim);
            
            const visorGeo = new THREE.CylinderGeometry(1.1, 1.1, 0.3, 32, 1, true, 0, Math.PI);
            const visor = new THREE.Mesh(visorGeo, hatMaterial);
            visor.position.y = 0.1;
            visor.rotation.y = -Math.PI / 2;
            hatGroup.add(visor);

            hatGroup.position.y = 0.2;
            hatGroup.rotation.x = -0.1;
        }

        function createMannequin() {
            mannequinGroup = new THREE.Group();

            const skinMat = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.1
            });

            const headGeo = new THREE.SphereGeometry(1.0, 32, 32);
            const head = new THREE.Mesh(headGeo, skinMat);
            head.castShadow = true;
            mannequinGroup.add(head);

            const neckGeo = new THREE.CylinderGeometry(0.5, 0.7, 1.5, 32);
            const neck = new THREE.Mesh(neckGeo, skinMat);
            neck.position.y = -1.2;
            mannequinGroup.add(neck);

            const shoulders = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 3.0, 1.0, 32), skinMat);
            shoulders.position.y = -2.2;
            mannequinGroup.add(shoulders);

            mannequinGroup.add(hatGroup);
            scene.add(mannequinGroup);
        }

        // --- AR LOGIC ---
        async function toggleAR() {
            if (!isARMode) {
                await startAR();
            } else {
                stopAR();
            }
        }

        async function startAR() {
            try {
                arBtn.innerText = "‚è≥ Starting Camera...";
                arBtn.disabled = true;
                statusMsg.className = "status loading";
                statusMsg.innerText = "Loading face model...";

                arContainer.style.display = 'block';
                studioContainer.style.display = 'none';
                
                await new Promise(resolve => setTimeout(resolve, 100));

                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }

                // Initialize MindAR with aggressive filtering
                mindarThree = new MindARThree({
                    container: arContainer,
                    filterMinCF: 0.0001,
                    filterBeta: 1000,
                });
                
                const { renderer: arRenderer, scene: arScene, camera: arCamera } = mindarThree;
                
                // Lighting for AR scene
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2);
                arScene.add(hemiLight);
                
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(0, 1, 1);
                arScene.add(dirLight);
                
                const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
                backLight.position.set(0, 0, -1);
                arScene.add(backLight);

                // Anchor 168 = nose bridge / head center
                arAnchor = mindarThree.addAnchor(168);
                
                // === CREATE SMOOTHING CONTAINER ===
                // This sits in the scene and smoothly follows the anchor
                smoothedContainer = new THREE.Group();
                smoothedContainer.name = 'SmoothedContainer';
                arScene.add(smoothedContainer);
                
                // Initialize target position/rotation/scale
                anchorTarget.position.set(0, 0, 0);
                anchorTarget.quaternion.identity();
                anchorTarget.scale.set(1, 1, 1);

                // === LOAD OFFICIAL HEAD OCCLUDER MODEL ===
                statusMsg.innerText = "Loading head occluder...";
                
                const gltfLoader = new GLTFLoader();
                
                headOccluder = await new Promise((resolve, reject) => {
                    gltfLoader.load(
                        'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb',
                        (gltf) => resolve(gltf.scene),
                        undefined,
                        (error) => reject(error)
                    );
                });
                
                headOccluder.traverse((node) => {
                    if (node.isMesh) {
                        node.material = new THREE.MeshBasicMaterial({
                            colorWrite: false,
                            depthWrite: true,
                            depthTest: true,
                            side: THREE.DoubleSide
                        });
                        node.renderOrder = -1;
                    }
                });
                
                headOccluder.position.set(0, -0.3, 0.15);
                headOccluder.rotation.set(0, 0, 0);
                headOccluder.scale.set(0.065, 0.065, 0.065);
                
                // Occluder stays on raw anchor (it needs to be precise)
                arAnchor.group.add(headOccluder);
                
                // === FACE TRACKING EVENTS ===
                arAnchor.onTargetFound = () => {
                    console.log("‚úÖ Face detected");
                    hatGroup.visible = true;
                    if (headOccluder) headOccluder.visible = true;
                    statusMsg.className = "status success";
                    statusMsg.innerText = "Face tracked!";
                };
                
                arAnchor.onTargetLost = () => {
                    console.log("‚ö†Ô∏è Face lost");
                    hatGroup.visible = false;
                    if (headOccluder) headOccluder.visible = false;
                    statusMsg.className = "status loading";
                    statusMsg.innerText = "Looking for face...";
                };

                // Start MindAR
                statusMsg.innerText = "Starting camera...";
                await mindarThree.start();
                
                // Move hat from mannequin to SMOOTHED container (not raw anchor!)
                hatGroup.removeFromParent();
                smoothedContainer.add(hatGroup);
                
                // Apply initial offsets
                applyHatOffsets();

                // === AR RENDER LOOP WITH SMOOTHING ===
                arRenderer.setAnimationLoop(() => {
                    // 1. Get raw anchor world position/quaternion/scale
                    arAnchor.group.getWorldPosition(anchorTarget.position);
                    arAnchor.group.getWorldQuaternion(anchorTarget.quaternion);
                    arAnchor.group.getWorldScale(anchorTarget.scale);
                    
                    // 2. Smoothly interpolate container toward target
                    smoothedContainer.position.lerp(
                        anchorTarget.position, 
                        smoothingParams.positionFactor
                    );
                    smoothedContainer.quaternion.slerp(
                        anchorTarget.quaternion, 
                        smoothingParams.rotationFactor
                    );
                    smoothedContainer.scale.lerp(
                        anchorTarget.scale,
                        smoothingParams.positionFactor
                    );
                    
                    // 3. Render
                    arRenderer.render(arScene, arCamera);
                });

                isARMode = true;
                
                // Show AR controls
                arControls.style.display = 'block';
                
                arBtn.innerText = "‚ùå Stop Camera";
                arBtn.disabled = false;
                statusMsg.className = "status success";
                statusMsg.innerText = "Hat fitted! Adjust with sliders.";

            } catch (err) {
                console.error("AR Error:", err);
                
                arContainer.style.display = 'none';
                studioContainer.style.display = 'block';
                
                statusMsg.className = "status error";
                
                if (err.name === 'NotAllowedError') {
                    statusMsg.innerText = "Camera permission denied!";
                } else if (err.message?.includes('FaceMesh')) {
                    statusMsg.innerText = "Face tracking failed. Try refreshing.";
                } else {
                    statusMsg.innerText = "AR failed: " + (err.message || "Unknown error");
                }
                
                arBtn.innerText = "üì∑ Wear Hat (AR)";
                arBtn.disabled = false;
                animate();
            }
        }

        function stopAR() {
            try {
                if (mindarThree) {
                    mindarThree.stop();
                    mindarThree.renderer.setAnimationLoop(null);
                }
            } catch (e) {
                console.warn("Error stopping MindAR:", e);
            }
            
            if (headOccluder) {
                headOccluder.removeFromParent();
                headOccluder = null;
            }
            
            if (smoothedContainer) {
                smoothedContainer.removeFromParent();
                smoothedContainer = null;
            }
            
            // Move hat back to mannequin
            hatGroup.removeFromParent();
            mannequinGroup.add(hatGroup);
            
            // Reset hat transform
            hatGroup.scale.set(1, 1, 1);
            hatGroup.position.set(0, 0.2, 0);
            hatGroup.rotation.set(-0.1, 0, 0);
            hatGroup.visible = true;

            arContainer.style.display = 'none';
            studioContainer.style.display = 'block';
            
            arControls.style.display = 'none';
            
            arBtn.innerText = "üì∑ Wear Hat (AR)";
            statusMsg.className = "status";
            statusMsg.innerText = "";

            isARMode = false;
            mindarThree = null;
            
            animate();
        }

        // --- UI UPDATE FUNCTIONS ---
        
        function updateHatOffsets() {
            // Read all slider values
            hatOffsets.y = parseFloat(document.getElementById('ypos-slider').value);
            hatOffsets.z = parseFloat(document.getElementById('zpos-slider').value);
            hatOffsets.scale = parseFloat(document.getElementById('scale-slider').value);
            hatOffsets.tiltX = parseFloat(document.getElementById('tiltx-slider').value);
            hatOffsets.tiltZ = parseFloat(document.getElementById('tiltz-slider').value);
            
            // Update display values
            document.getElementById('ypos-val').innerText = hatOffsets.y.toFixed(2);
            document.getElementById('zpos-val').innerText = hatOffsets.z.toFixed(2);
            document.getElementById('scale-val').innerText = hatOffsets.scale.toFixed(2);
            document.getElementById('tiltx-val').innerText = hatOffsets.tiltX.toFixed(2);
            document.getElementById('tiltz-val').innerText = hatOffsets.tiltZ.toFixed(2);
            
            // Apply to hat if in AR mode
            if (isARMode && hatGroup) {
                applyHatOffsets();
            }
        }
        
        function applyHatOffsets() {
            if (!hatGroup) return;
            
            // Position (relative to smoothed container)
            hatGroup.position.set(hatOffsets.x, hatOffsets.y, hatOffsets.z);
            
            // Rotation: X = front/back tilt, Z = left/right tilt
            hatGroup.rotation.set(hatOffsets.tiltX, hatOffsets.tiltY, hatOffsets.tiltZ);
            
            // Scale with Y-offset compensation
            const s = hatOffsets.scale;
            hatGroup.scale.set(s, s, s);
            
            // Adjust Y based on scale change (larger hat sits higher)
            const baseY = 0.45;
            const yOffset = (s - 0.7) * 0.15;
            hatGroup.position.y = hatOffsets.y + yOffset;
        }
        
        function updateSmoothingParams() {
            smoothingParams.positionFactor = parseFloat(document.getElementById('smooth-pos-slider').value);
            smoothingParams.rotationFactor = parseFloat(document.getElementById('smooth-rot-slider').value);
            
            document.getElementById('smooth-pos-val').innerText = smoothingParams.positionFactor.toFixed(2);
            document.getElementById('smooth-rot-val').innerText = smoothingParams.rotationFactor.toFixed(2);
        }
        
        function resetToDefaults() {
            // Reset all sliders to default values
            document.getElementById('ypos-slider').value = 0.45;
            document.getElementById('zpos-slider').value = -0.1;
            document.getElementById('scale-slider').value = 0.7;
            document.getElementById('tiltx-slider').value = 0.1;
            document.getElementById('tiltz-slider').value = 0;
            document.getElementById('smooth-pos-slider').value = 0.15;
            document.getElementById('smooth-rot-slider').value = 0.10;
            
            // Trigger updates
            updateHatOffsets();
            updateSmoothingParams();
            
            statusMsg.className = "status success";
            statusMsg.innerText = "Reset to defaults!";
        }

        // --- TEXTURE GENERATION ---
        async function generateTexture() {
            const promptInput = document.getElementById('texture-prompt');
            const prompt = promptInput.value.trim();

            if (!prompt) {
                statusMsg.className = "status error";
                statusMsg.innerText = "Enter a material prompt first!";
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerText = "Forging...";
            statusMsg.className = "status loading";
            statusMsg.innerText = "Generating textures...";

            try {
                const payload = {
                    instances: [
                        { prompt: `Seamless texture pattern of ${prompt}, high contrast, 8k, flat lighting, material map, tileable` }
                    ],
                    parameters: {
                        sampleCount: 1,
                        aspectRatio: "1:1"
                    }
                };

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error?.message || `API Error: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.predictions?.[0]?.bytesBase64Encoded) {
                    processAndApplyTextures(data.predictions[0].bytesBase64Encoded);
                    statusMsg.className = "status success";
                    statusMsg.innerText = "Material Applied!";
                } else {
                    throw new Error("No image data in response");
                }

            } catch (error) {
                console.error("Generation failed:", error);
                statusMsg.className = "status error";
                statusMsg.innerText = error.message || "Forging failed. Try again.";
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerText = "Forge Material";
            }
        }

        function processAndApplyTextures(base64Data) {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = `data:image/png;base64,${base64Data}`;
            
            img.onload = function() {
                const colorTexture = new THREE.Texture(img);
                colorTexture.needsUpdate = true;
                colorTexture.wrapS = THREE.RepeatWrapping;
                colorTexture.wrapT = THREE.RepeatWrapping;
                colorTexture.repeat.set(2, 2);
                colorTexture.colorSpace = THREE.SRGBColorSpace;

                const normalCanvas = createNormalMapCanvas(img);
                const normalTexture = new THREE.CanvasTexture(normalCanvas);
                normalTexture.wrapS = THREE.RepeatWrapping;
                normalTexture.wrapT = THREE.RepeatWrapping;
                normalTexture.repeat.set(2, 2);

                const roughCanvas = createRoughnessMapCanvas(img);
                const roughTexture = new THREE.CanvasTexture(roughCanvas);
                roughTexture.wrapS = THREE.RepeatWrapping;
                roughTexture.wrapT = THREE.RepeatWrapping;
                roughTexture.repeat.set(2, 2);

                hatMaterial.map = colorTexture;
                hatMaterial.normalMap = normalTexture;
                hatMaterial.roughnessMap = roughTexture;
                hatMaterial.metalnessMap = roughTexture;
                hatMaterial.needsUpdate = true;

                document.getElementById('preview-color').src = img.src;
                document.getElementById('preview-normal').src = normalCanvas.toDataURL();
                document.getElementById('preview-rough').src = roughCanvas.toDataURL();

                updateMaterialSettings();
            };
            
            img.onerror = function() {
                console.error("Failed to load generated image");
                statusMsg.className = "status error";
                statusMsg.innerText = "Failed to process texture.";
            };
        }

        function createNormalMapCanvas(image, intensity = 2.0) {
            const { width, height } = image;
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0);

            const srcData = ctx.getImageData(0, 0, width, height);
            const dstData = ctx.createImageData(width, height);
            const s = srcData.data;
            const d = dstData.data;

            for (let i = 0; i < s.length; i += 4) {
                const x = (i / 4) % width;
                const y = Math.floor((i / 4) / width);
                
                const right = (x < width - 1) ? getBrightness(s, i + 4) : getBrightness(s, i);
                const left = (x > 0) ? getBrightness(s, i - 4) : getBrightness(s, i);
                const down = (y < height - 1) ? getBrightness(s, i + width * 4) : getBrightness(s, i);
                const up = (y > 0) ? getBrightness(s, i - width * 4) : getBrightness(s, i);
                
                const dX = (right - left) * intensity;
                const dY = (down - up) * intensity;
                const dZ = 1.0 / intensity;
                const len = Math.sqrt(dX * dX + dY * dY + dZ * dZ);
                
                d[i]     = (dX / len * 0.5 + 0.5) * 255; 
                d[i + 1] = (dY / len * 0.5 + 0.5) * 255;  
                d[i + 2] = (dZ / len * 0.5 + 0.5) * 255;  
                d[i + 3] = 255;                           
            }
            ctx.putImageData(dstData, 0, 0);
            return canvas;
        }

        function createRoughnessMapCanvas(image) {
            const { width, height } = image;
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const d = imageData.data;
            
            for (let i = 0; i < d.length; i += 4) {
                const bright = getBrightness(d, i);
                const val = 255 - (bright * 255);
                d[i] = d[i + 1] = d[i + 2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        function getBrightness(data, i) {
            return (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114) / 255;
        }

        function updateMaterialSettings() {
            if (!hatMaterial) return;
            const depth = parseFloat(document.getElementById('depth-slider').value);
            hatMaterial.normalScale.set(depth, depth);
            document.getElementById('depth-val').innerText = depth.toFixed(1);
        }

        function onWindowResize() {
            if (!isARMode) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function animate() {
            if (isARMode) return;
            animationFrameId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
